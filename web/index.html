<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="app">
    <div class="container">
      <div class="row todo">
        <div class="col"></div>
        <div class="col notepad">
          <h1>{{ title }}</h1>
          <input type="text" id="input" v-model="newTask" placeholder="what needs to be done?" @keyup.enter="addTask"
            size="35">
          <br>
          <ul>
            <li v-for="todo in listFilter">
              <input class='toggle' type='checkbox' @change='showStatus(todo.index)' id='checkbox-{{ todo.index }}'
                value='{{ todo.index }}' v-model='todo.completed'>
              <label for='checkbox-{{ todo.index }}'>{{ todo.text }}</label>
            </li>
          </ul>
        </div>
        <div class="col"></div>
      </div>

      <br>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <h4>Items left to do: {{ countList.length }}</h4>
        </div>
        <div class="col"></div>
      </div>
      <br>

      <div class="row">
        <div class="col"></div>
        <div class="col-sm-1">
          <p>View: </p>
        </div>
        <div class="col center">
          <button class="btn btn-outline-dark" @click="filterKey = 'all'">All</button>
        </div>
        <div class="col center">
          <button class="btn btn-outline-dark" @click="filterKey = 'completed'">Completed</button>
        </div>
        <div class="col center">
          <button class="btn btn-outline-dark" @click="filterKey = 'still'">To Do</button>
        </div>
        <div class="col"></div>
      </div>

      <br>

      <div class="row">
        <div class="col"></div>
        <div class="col-sm-1">
          <p>Actions: </p>
        </div>
        <div class="col center">
          <button class="btn btn-outline-dark" @click="reactivateAll">Uncheck All</button>
        </div>
        <div class="col center">
          <button class="btn btn-outline-dark" @click="completeAll">Complete All</button>
        </div>
        <div class="col center">
          <button class="btn btn-outline-dark" @click="clearCompleted">Remove Completed</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>


  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Optional JavaScript -->
  <script src="js/main.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
